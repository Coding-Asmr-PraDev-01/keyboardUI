<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard UI using Html and Css</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="keyboard">
            <div class="row">
                <div class="key key__esc">
                    ~
                    <span>.</span>
                </div>
                <div class="key key_numerals">
                    !
                    <span>1</span>
                </div>
                <div class="key key_numerals">
                    @
                    <span>2</span>
                </div>
                <div class="key key_numerals">
                    #
                    <span>3</span>
                </div>
                <div class="key key_numerals">
                    $
                    <span>4</span>
                </div>
                <div class="key key_numerals">
                    %
                    <span>5</span>
                </div>
                <div class="key key_numerals">
                    ^
                    <span>6</span>
                </div>
                <div class="key key_numerals">
                    &
                    <span>7</span>
                </div>
                <div class="key key_numerals">
                    *
                    <span>8</span>
                </div>
                <div class="key key_numerals">
                    (
                    <span>9</span>
                </div>
                <div class="key key_numerals">
                    )
                    <span>0</span>
                </div>
                <div class="key key_numerals">
                    _ 
                    <span>-</span>
                  </div>
                  <div class="key key_numerals">
                    + 
                    <span> =</span>
                  </div>
                  <div class="key key_backspace">
                    <span>Backspace</span>
                  </div>
            </div>


            <div class="row">
                <div class="key key_tab">
                    <span></span>
                    <span>tab</span>
                </div>
                <div class="key key_alphabets">
                    <span>Q</span>
                </div>
                <div class="key key_alphabets">
                    <span>W</span>
                </div>
                <div class="key key_alphabets">
                    <span>E</span>
                </div>
                <div class="key key_alphabets">
                    <span>R</span>
                </div>
                <div class="key key_alphabets">
                    <span>T</span>
                </div>
                <div class="key key_alphabets">
                    <span>Y</span>
                </div>
                <div class="key key_alphabets">
                    <span>U</span>
                </div>
                <div class="key key_alphabets">
                    <span>I</span>
                </div>
                <div class="key key_alphabets">
                    <span>O</span>
                </div>
                <div class="key key_alphabets">
                    <span>P</span>
                </div>
                <div class="key key_alphabets">
                    { 
                    <span>[</span>
                  </div>
                  <div class="key key_alphabets">
                  }
                    <span>]</span>
                  </div>
                  <div class="key key_alphabets">
                    |
                    <span>\</span>
                  </div>
            </div>

            <div class="row">
                <div class="key key_caplock">
                    <span>caps</span>
                    <span>lock</span>
                </div>
                <div class="key key_alphabets">
                    <span>A</span>
                </div>
                <div class="key key_alphabets">
                    <span>S</span>
                </div>
                <div class="key key_alphabets">
                    <span>D</span>
                </div>
                <div class="key key_alphabets">
                    <span>F</span>
                </div>
                <div class="key key_alphabets">
                    <span>G</span>
                </div>
                <div class="key key_alphabets">
                    <span>H</span>
                </div>
                <div class="key key_alphabets">
                    <span>J</span>
                </div>
                <div class="key key_alphabets">
                    <span>K</span>
                </div>
                <div class="key key_alphabets">
                    <span>L</span>
                </div>
                <div class="key key_alphabets">
                    :
                    <span>;</span>
                </div>
                <div class="key key_alphabets">
                    " 
                    <span>'</span>
                  </div>
                  <div class="key key_enter">
                    <span>Enter</span>
                  </div>
            </div>

            <div class="row">
                <div class="key key_shift">
                    <span>shift</span>
                </div>
                <div class="key key_alphabets">
                    <span>Z</span>
                </div>
                <div class="key key_alphabets">
                    <span>X</span>
                </div>
                <div class="key key_alphabets">
                    <span>C</span>
                </div>
                <div class="key key_alphabets">
                    <span>V</span>
                </div>
                <div class="key key_alphabets">
                    <span>B</span>
                </div>
                <div class="key key_alphabets">
                    <span>N</span>
                </div>
                <div class="key key_alphabets">
                    <span>M</span>
                </div>
                <div class="key key_alphabets">
                    <
                    <span>,</span>
                </div>
                <div class="key key_alphabets">
                    >
                    <span>.</span>
                </div>
                <div class="key key_alphabets">
                    ?
                    <span>/</span>
                </div>
                <div class="key key_big_shift">
                    <span>shift</span>
                  </div>
            </div>

            <div class="row">
                <div class="key key_alphabets">
                    <span>cltr</span>
                </div>
                <div class="key key_alphabets">
                    <span>Win</span>
                </div>
                <div class="key key_alphabets">
                    <span>alt</span>
                </div>
                <div class="key key_space">
                    <span></span>
                </div>
                <div class="key key_alphabets">
                    <span>alt</span>
                </div>
                <div class="key key_alphabets">
                    <span>cltr</span>
                </div>
                <div class="key key_alphabets">
                    <span>fn</span>
                </div>
               <div class="gaming_keys">
                <div></div>
                <div class="key key_up">&#9652;</div>
                <div></div>
                <div class="key">&#9666;</div>
                <div class="key">&#9662;</div>
                <div class="key">&#9656;</div>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
